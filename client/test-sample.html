<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Website for AI Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .header {
      background-color: lightblue;
      color: white;
      padding: 15px;
      text-align: center;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .image-section {
      margin: 20px 0;
    }
    
    .form-section {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    
    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to Our Sample Website</h1>
    <p>This page is designed for AI-based analysis</p>
  </div>
  
  <div class="container">
    <div class="image-section">
      <h2>Our Featured Image</h2>
      <img src="placeholder.jpg" width="400" height="200">
      <p>Above is our featured image that showcases our product.</p>
    </div>
    
    <div class="form-section">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <div>
          <input type="text" placeholder="Name" style="padding: 8px; margin-bottom: 10px; width: 100%;">
        </div>
        <div>
          <input type="email" placeholder="Email" style="padding: 8px; margin-bottom: 10px; width: 100%;">
        </div>
        <div>
          <textarea placeholder="Message" style="padding: 8px; margin-bottom: 10px; width: 100%; height: 100px;"></textarea>
        </div>
        <button class="button">Submit</button>
      </form>
    </div>
    
    <div>
      <h2>Latest Updates</h2>
      <div id="updates">Loading updates...</div>
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 Sample Company. All rights reserved.</p>
  </div>
  
  <script>
    // Log when page loads
    console.log('Page loaded');
    
    // Fetch data without proper error handling
    fetch('https://api.example.com/updates')
      .then(response => response.json())
      .then(data => {
        document.getElementById('updates').innerHTML = data.updates.join('<br>');
      });
      
    // Form submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted!');
    });
  </script>
</body>
</html>
